repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length=88"]

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1  
    hooks:
      - id: isort
        args: ["--profile=black"]  
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.2
    hooks:
      - id: flake8
        args: 
          - "--max-line-length=88"
          - "--ignore=E203,W503"   
          - "--exclude=venv,migrations"

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.6 
    hooks:
      - id: ruff
        args: ["--fix"]  # Automatically fixes linting issues